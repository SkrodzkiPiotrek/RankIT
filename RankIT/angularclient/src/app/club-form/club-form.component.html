<div class="card my-5">
<div class="card-body">
  <form (ngSubmit)="onSubmit()" #clubForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="club.name"
             class="form-control"
             id="name"
             name="name"
             placeholder="Enter the Club name"
             required #name="ngModel">
    </div>
    <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

    <div class="form-group">
      <label for="points">Points</label>
      <input type="text" [(ngModel)]="club.points"
             class="form-control"
             id="points"
             name="points"
             placeholder="Enter the Club points"
             required #points="ngModel">
    </div>
    <div [hidden]="!points.pristine" class="alert alert-danger">Points are required</div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" [(ngModel)]="club.country"
             class="form-control"
             id="country"
             name="country"
             placeholder="Select Country"
             required #country="ngModel">
      <div [hidden]="!country.pristine" class="alert alert-danger">Country is required</div>
    </div>
    <button type="submit" [disabled]="!clubForm.form.valid"
            class="btn btn-info">Submit</button>
  </form>
</div>
</div>
